<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <script src="https://kit.fontawesome.com/925a1daff6.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="playbtn">
                <i class="fas fa-play"></i>
            </button>
            <span class="clock">00:00</span>
            <span class="number">0</span>
        </header>
        <sec class="game__field"></sec>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="replaybtn">
            <i class="fas fa-redo-alt"></i>
        </button>
        <span class="pop-up__message">REPLAY?</span>
    </section>
</body>
</html>
